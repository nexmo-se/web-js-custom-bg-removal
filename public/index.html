<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Background</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
      .OT_widget-container {
        background: none !important;
        background-color: transparent !important;
      }
      .hidden { display: none; }
      .streamer-mode {
        position: relative;
        height: 40% !important;
        width: 40%;
        top: -40%;
      }
    </style>
  </head>
  
  <body class="bg-gray-200 min-h-screen flex justify-center items-center">
    <div class="flex w-[1200px] lg:w-[1200px] xl:w-[1200px]bg-white rounded-lg border border-primaryBorder shadow-default">

      <div class="w-1/2 p-6 h-100">
        <div id="screen" class="h-full hidden"></div>
        <div id="publisher" class="h-full"></div>
      </div>

      <div class="w-1/2 p-6">
        <h1 class="text-2xl font-medium text-primary mt-4 mb-12">Transparent Background Transformer</h1>
        <div id="blur-watermark-form" style="min-height: 50px;">
          <button id="apply-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5">Apply Transformer</button>
          <button id="clear-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5">Clear Transformer</button>
        </div>
        <div id="blur-watermark-form" style="min-height: 200px;">
          <button id="ss-start-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-5">Start Screen Sharing</button>
          <button id="ss-stop-btn" class="hidden bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-5">Stop Screen Sharing</button>
        </div>
      </div>
    </div>
  </body>
</html>
